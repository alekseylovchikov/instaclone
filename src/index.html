<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insta Clone</title>
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
</head>

<body>
    <!-- -->
    <div class="modal modal--close">
        <div class="modal-content">
            <form id="send-request">
                <input id="description" type="text" required placeholder="Описание">
                <input id="image-url" type="text" required placeholder="Ссылка на фото">
                <button type="submit" class="btn btn-success">добавить</button>
                <button type="reset" class="btn" id="reset">отмена</button>
            </form>
        </div>
    </div>
    <header class="header">
        <div class="header-left">
            <img class="logo-image" src="assets/images/instagram.svg" alt="Logo">
            <h1 class="logo-text">Insta Clone</h1>
        </div>
        <div class="header-right">
            <button id="open-modal" class="btn" type="button">добавить фото</button>
        </div>
    </header>
    <div class="posts"></div>
    <!-- -->
	<script src="script.js"></script>
</body>


</html>
