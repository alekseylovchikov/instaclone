<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insta Clone</title>
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
</head>

<body>
    <!-- -->
    <div class="modal modal--close">
        <div class="modal-content">
            <form>
                <input type="text" placeholder="Описание">
                <input type="text" placeholder="Ссылка на фото">
                <button type="submit" class="btn btn-success">добавить</button>
                <button type="reset" class="btn" id="reset">отмена</button>
            </form>
        </div>
    </div>
    <header class="header">
        <div class="header-left">
            <img class="logo-image" src="assets/images/instagram.svg" alt="Logo">
            <h1 class="logo-text">Insta Clone</h1>
        </div>
        <div class="header-right">
            <button id="open-modal" class="btn" type="button">добавить фото</button>
        </div>
    </header>
    <section class="post">
        <div class="user">
            <img class="user-image" src="assets/images/user.svg" alt="user">
            <div class="user-name">username</div>
        </div>
        <img class="photo" src="https://images.pexels.com/photos/910309/pexels-photo-910309.jpeg?w=1260&h=750&dpr=2&auto=compress&cs=tinysrgb" alt="post photo">
        <div class="post-footer">
            <img class="icon-like" src="assets/images/like.svg" alt="like" >
            <img class="icon-comment" src="assets/images/comment.svg" alt="comment" >
            <div class="comment">
                <span class="user-acc">username</span>
                <span class="text">text of comment!</span>
            </div>
            <div class="add-comment">
                <input class="input-comment" type="text" placeholder="Добавьте комментарий...">
            </div>
        </div>
    </section>
    <!-- -->
	<script src="script.js"></script>
</body>


</html>
